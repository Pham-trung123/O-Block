<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trợ lý AI - SecureMail</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ==================== Màu chủ đạo ==================== */
    :root {
      --primary: #1a73e8; /* Xanh SecureMail */
      --secondary: #155fc2;
      --success: #43a047;
      --light: #f5f7fa;
      --dark: #333;
      --gray: #777;
      --white: #fff;
    }

    /* ==================== Reset ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f2f6ff;
      color: var(--dark);
      min-height: 100vh;
    }

    /* ==================== Header ==================== */
    header {
      background-color: var(--primary);
      color: #fff;
      padding: 15px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .header-container {
      width: 90%;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.4rem;
      color: #fff;
    }

    .logo i {
      margin-right: 8px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #cce0ff;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .btn-login, .btn-register {
      border-radius: 6px;
      padding: 6px 14px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn-login {
      border: 1px solid #fff;
      color: #fff;
      background: transparent;
    }

    .btn-login:hover {
      background: #fff;
      color: var(--primary);
    }

    .btn-register {
      background: var(--success);
      color: #fff;
      border: none;
    }

    .btn-register:hover {
      background: #2e7d32;
    }

    /* ==================== Chatbot container ==================== */
    .chatbot-container {
      max-width: 900px;
      margin: 50px auto;
      background: var(--white);
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .chatbot-header {
      text-align: center;
      color: var(--primary);
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .chatbot-header i {
      margin-right: 10px;
    }

    .chatbot-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .chatbot-buttons button {
      background-color: var(--primary);
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .chatbot-buttons button:hover {
      background-color: var(--secondary);
    }

    /* ==================== Chatbox ==================== */
    .chat-box {
      width: 100%;
      height: 280px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 15px;
      overflow-y: auto;
      background-color: var(--light);
      margin-bottom: 20px;
    }

    .chat-message {
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .chat-message.user {
      background-color: var(--primary);
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .chat-message.bot {
      background-color: #e8f0fe;
      color: var(--dark);
    }

    /* ==================== Input area ==================== */
    .chat-input {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
    }

    .chat-input button {
      background-color: var(--primary);
      color: #fff;
      border: none;
      padding: 12px 22px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background-color: var(--secondary);
    }
  </style>
</head>

<body>
  <!-- ==================== Header ==================== -->
  <header>
    <div class="header-container">
      <div class="logo">
        <i class="fas fa-shield-alt"></i>
        <span>SecureMail</span>
      </div>
      <nav class="nav-links">
        <a href="../index.html">Trang chủ</a>
      </div>
    </div>
  </header>

  <!-- ==================== Chatbot ==================== -->
  <div class="chatbot-container">
    <div class="chatbot-header">
      <i class="fas fa-robot"></i> Trợ lý AI - SecureMail
    </div>

    <div class="chatbot-buttons">
      <button>Email lừa đảo là gì?</button>
      <button>Làm sao để nhận biết email giả mạo?</button>
      <button>Hệ thống SecureMail hoạt động như thế nào?</button>
      <button>Nếu bị lừa đảo qua email thì cần làm gì?</button>
    </div>

    <div class="chat-box" id="chat-box">
      <div class="chat-message bot">Xin chào! Tôi là Trợ lý AI của SecureMail. Tôi có thể giúp bạn tìm hiểu về các vấn đề liên quan đến email lừa đảo.</div>
    </div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Nhập câu hỏi của bạn...">
      <button id="send-btn">Gửi</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const buttons = document.querySelectorAll(".chatbot-buttons button");

    const responses = {
      "Email lừa đảo là gì?": "Email lừa đảo (phishing email) là loại email được gửi bởi kẻ gian nhằm đánh lừa người nhận để chiếm đoạt thông tin cá nhân, tài khoản ngân hàng hoặc dữ liệu nhạy cảm.",
      "Làm sao để nhận biết email giả mạo?": "Hãy kiểm tra kỹ địa chỉ email người gửi, nội dung có lỗi chính tả, đường link lạ, và yêu cầu cung cấp thông tin cá nhân. Đây là các dấu hiệu phổ biến của email giả mạo.",
      "Hệ thống SecureMail hoạt động như thế nào?": "SecureMail sử dụng AI để phân tích nội dung, người gửi, và các mẫu hành vi email nhằm phát hiện dấu hiệu lừa đảo tiềm ẩn trước khi người dùng nhấp vào.",
      "Nếu bị lừa đảo qua email thì cần làm gì?": "Ngay lập tức ngừng tương tác, không nhấp vào liên kết trong email, thay đổi mật khẩu, và liên hệ với bộ phận IT hoặc cơ quan an ninh mạng để được hỗ trợ."
    };

    function addMessage(sender, message) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("chat-message", sender);
      msgDiv.textContent = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const text = userInput.value.trim();
      if (text === "") return;
      addMessage("user", text);
      userInput.value = "";
      setTimeout(() => {
        const reply = responses[text] || "Xin lỗi, tôi chưa có thông tin về câu hỏi này. Hãy thử hỏi lại bằng một cách khác.";
        addMessage("bot", reply);
      }, 600);
    });

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const question = btn.textContent;
        addMessage("user", question);
        setTimeout(() => addMessage("bot", responses[question]), 500);
      });
    });
  </script>
</body>
</html>
