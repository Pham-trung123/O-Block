<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng nhập — SecureMail</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-card">
    <div class="login-header">
      SecureMail
    </div>
    <div class="login-body">
      <h2>Đăng nhập tài khoản</h2>
      <p>Hệ thống phát hiện email lừa đảo an toàn và thông minh</p>

      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@securemail.com" required>

        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" required>

        <button type="submit" class="btn">Đăng nhập</button>
      </form>

      <div class="helper">
        Chưa có tài khoản? <a href="../register/register.html">Đăng ký</a>
      </div>
       
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
