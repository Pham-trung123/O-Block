<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trợ lý AI - SecureMail</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f4f6f9, #e8f8f5);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .assistant-container {
      width: 90%;
      max-width: 700px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      margin-top: 50px;
      padding: 25px;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #00b894;
      font-size: 26px;
      margin-bottom: 15px;
    }

    .suggestions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 20px;
    }

    .suggestion-btn {
      padding: 12px;
      background: linear-gradient(90deg, #00c896, #00e6b8);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .suggestion-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 232, 184, 0.4);
    }

    .chat-box {
      margin-top: 20px;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 15px;
      background: #fafafa;
    }

    .message {
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .user {
      text-align: right;
      color: #333;
    }

    .assistant {
      text-align: left;
      color: #0b5345;
      background: #e8f8f5;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }

    .input-area {
      display: flex;
      margin-top: 15px;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    button.send-btn {
      background: linear-gradient(90deg, #00c896, #00e6b8);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: opacity 0.3s;
    }

    button.send-btn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="assistant-container">
    <h1><i class="fas fa-robot"></i> Trợ lý AI - SecureMail</h1>

    <!-- Câu hỏi gợi ý -->
    <div class="suggestions" id="suggestions">
      <button class="suggestion-btn">Email lừa đảo là gì?</button>
      <button class="suggestion-btn">Làm sao để nhận biết email giả mạo?</button>
      <button class="suggestion-btn">Hệ thống SecureMail hoạt động như thế nào?</button>
      <button class="suggestion-btn">Nếu bị lừa đảo qua email thì cần làm gì?</button>
      <button class="suggestion-btn">?</button>
    </div>

    <!-- Khung chat -->
    <div class="chat-box" id="chatBox"></div>

    <!-- Nhập câu hỏi -->
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Nhập câu hỏi của bạn...">
      <button class="send-btn" id="sendBtn">Gửi</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const suggestions = document.getElementById("suggestions");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    // Danh sách câu trả lời chi tiết
    const answers = {
      "Email lừa đảo là gì?": `
        <b>Email lừa đảo (Phishing Email)</b> là những email được gửi với mục đích đánh lừa người nhận,
        nhằm <b>lấy cắp thông tin cá nhân, tài khoản hoặc tiền bạc</b>.  
        Kẻ tấn công thường giả mạo tổ chức uy tín như ngân hàng, công ty công nghệ, hoặc cơ quan chính phủ để bạn tin tưởng và nhấp vào liên kết độc hại.
      `,
      "Làm sao để nhận biết email giả mạo?": `
        Một số dấu hiệu phổ biến giúp bạn nhận biết email giả mạo:
        <ul>
          <li>Người gửi không rõ ràng, tên miền lạ.</li>
          <li>Có lỗi chính tả hoặc ngữ pháp trong nội dung.</li>
          <li>Yêu cầu cung cấp thông tin cá nhân hoặc mật khẩu.</li>
          <li>Chứa liên kết lạ hoặc tệp đính kèm đáng ngờ.</li>
        </ul>
        <b>Mẹo:</b> Không bao giờ nhấp vào liên kết khi bạn không chắc chắn về nguồn gốc email.
      `,
      "Hệ thống SecureMail hoạt động như thế nào?": `
        <b>SecureMail</b> là hệ thống phát hiện email lừa đảo thông minh, ứng dụng công nghệ <b>AI và Machine Learning</b>.
        <br><br>Hệ thống sẽ:
        <ol>
          <li>Phân tích nội dung email (từ ngữ, đường dẫn, người gửi...)</li>
          <li>So sánh với cơ sở dữ liệu email độc hại đã biết</li>
          <li>Đưa ra cảnh báo và khuyến nghị hành động cho người dùng</li>
        </ol>
        Mục tiêu là giúp bạn bảo vệ thông tin cá nhân và an toàn trong không gian mạng.
      `,
      "Nếu bị lừa đảo qua email thì cần làm gì?": `
        Nếu bạn nghi ngờ bị lừa đảo qua email:
        <ol>
          <li>Không nhấp vào bất kỳ liên kết hoặc tệp đính kèm nào.</li>
          <li>Báo cáo email cho quản trị viên hoặc cơ quan chức năng.</li>
          <li>Đổi mật khẩu các tài khoản liên quan ngay lập tức.</li>
          <li>Dùng công cụ như <b>SecureMail</b> để quét và phát hiện các mối đe dọa tiềm ẩn.</li>
        </ol>
      `
    };

    // Hiển thị tin nhắn
    function showMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Xử lý khi người dùng chọn câu gợi ý
    document.querySelectorAll(".suggestion-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const question = btn.innerText;
        suggestions.style.display = "none"; // Ẩn phần gợi ý
        showMessage("user", question);
        setTimeout(() => {
          showMessage("assistant", answers[question] || "Xin lỗi, tôi chưa có thông tin về câu hỏi này.");
        }, 500);
      });
    });

    // Xử lý gửi câu hỏi tùy chọn
    sendBtn.addEventListener("click", () => {
      const question = input.value.trim();
      if (question === "") return;
      showMessage("user", question);
      input.value = "";
      setTimeout(() => {
        showMessage("assistant", "Cảm ơn bạn đã đặt câu hỏi! Tôi sẽ cố gắng trả lời chi tiết nhất có thể. Bạn có thể hỏi về email lừa đảo, bảo mật, hoặc cách sử dụng SecureMail nhé.");
      }, 700);
    });
  </script>
</body>
</html>
